<html>

<head>
    <style>
        body {
            background-color: #444;
            font-family: sans-serif;
        }

        #app {
            width: 800px;
            margin: 0 auto;
            /* display: flex; */
        }

        textarea {
            width: 100%;
            height: 500px;
            color: white;
            background-color: #222;
            border: 0;
        }

        input {
            color: white;
            background-color: #222;
        }
    </style>
</head>

<body>
    <div id="app">
        <form v-on:submit.prevent="onConnectSubmit">
            <input name="address" v-model="address">
            <input name="password" v-model="password">
        </form>
        <textarea id="log" readonly v-model="log"></textarea>
        <form v-on:submit.prevent="onCommandSubmit">
            <input id="command" v-model="command">
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
    <script src="/scripts/srcds.js"></script>
</body>

</html>
